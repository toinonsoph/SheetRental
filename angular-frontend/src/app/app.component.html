<!-- Navigation Bar -->
<nav class="navbar">
  <div class="navbar-logo">
  </div>

  <!-- Hamburger Menu Button -->
  <button class="hamburger" (click)="toggleMenu()">
    &#9776;
  </button>

  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="custom-tab-bar">
    <!-- Generate tabs dynamically using routerLink -->
    <a
      *ngFor="let link of links"
      mat-tab-link
      [routerLink]="link.id"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active"
      class="custom-tab-link">
      {{ link.label }}
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</nav>

<!-- Image Section -->
<div class="image-section"></div>

<router-outlet></router-outlet>

<footer class="tab-content tab-content--dark">
  <app-additional-info></app-additional-info>
</footer>
