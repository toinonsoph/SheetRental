<div *ngIf="message && message.trim()" class="alert alert-warning">
  {{ message }}
  <button (click)="clearMessage()" class="close-btn">âœ–</button>
</div>

<div class="tabs-container">
  <div class="tabs">
    <!-- Tab Buttons -->
    <button
      [class.active]="selectedTab === 'services'"
      (click)="selectTab('services')"
    >
      Cambre Services
    </button>
    <button
      [class.active]="selectedTab === 'agence'"
      (click)="selectTab('agence')"
    >
      Agence Cambre
    </button>
  </div>
  <div class="logout-container">
    <button (click)="logout()" class="logout-btn">Logout</button>
  </div>
</div>

<div class="tab-content">
  <app-cambre-services *ngIf="selectedTab === 'services'"></app-cambre-services>
  <app-agence-cambre *ngIf="selectedTab === 'agence'"></app-agence-cambre>
</div>
