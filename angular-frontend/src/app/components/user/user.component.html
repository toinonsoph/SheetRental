<button (click)="logout()" class="logout-btn">Logout</button>

<div class="button-group">
  <button
    *ngFor="let link of navLinks; let i = index"
    [routerLink]="link.link"
    [class.active]="i === activeLinkIndex"
    class="nav-button">
    {{ link.label }}
  </button>
</div>
