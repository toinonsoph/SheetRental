<button (click)="logout()" class="logout-btn">Logout</button>
<div class="tabs-container">
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of links"
      [routerLink]="link.path"
      [active]="activeLink === link.label"
      (click)="setActiveLink(link.label)">
      {{ link.label }}
    </a>
  </nav>
</div>

<div *ngIf="message && message.trim()" class="alert alert-warning">
  {{ message }}
  <button (click)="clearMessage()" class="close-btn">âœ–</button>
</div>
