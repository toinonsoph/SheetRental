<button (click)="logout()" class="logout-btn">Logout</button>

<div class="tabs-container">
  <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChange($event.index)" class="user-component-tabs">
    <mat-tab label="Cambre Services" class="inactive-tab-label"></mat-tab>
    <mat-tab label="Agence Cambre" class="inactive-tab-label"></mat-tab>
  </mat-tab-group>
</div>

<div class="dynamic-component-container">
  <ng-container *ngIf="selectedTabIndex === 0">
    <app-cambre-services></app-cambre-services>
  </ng-container>
  <ng-container *ngIf="selectedTabIndex === 1">
    <app-agence-cambre></app-agence-cambre>
  </ng-container>
</div>

<div *ngIf="message && message.trim()" class="alert alert-warning">
  {{ message }}
  <button (click)="clearMessage()" class="close-btn">âœ–</button>
</div>
