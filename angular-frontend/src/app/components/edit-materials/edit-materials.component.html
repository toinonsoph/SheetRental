<h2 mat-dialog-title>{{ isEditing ? 'Edit Material' : 'Add Material' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="materialForm">
    <!-- Name Dutch -->
    <label>Name Dutch</label>
    <input formControlName="name_dutch" />
    <small *ngIf="materialForm.controls['name_dutch'].invalid && materialForm.controls['name_dutch'].touched">
      <span *ngIf="materialForm.controls['name_dutch'].errors?.['required']">Required.</span>
      <span *ngIf="materialForm.controls['name_dutch'].errors?.['maxlength']">Max 500 characters.</span>
    </small>

    <!-- Name French -->
    <label>Name French</label>
    <input formControlName="name_french" />
    <small *ngIf="materialForm.controls['name_french'].invalid && materialForm.controls['name_french'].touched">
      <span *ngIf="materialForm.controls['name_french'].errors?.['required']">Required.</span>
      <span *ngIf="materialForm.controls['name_french'].errors?.['maxlength']">Max 500 characters.</span>
    </small>

    <!-- Name German -->
    <label>Name German</label>
    <input formControlName="name_german" />
    <small *ngIf="materialForm.controls['name_german'].invalid && materialForm.controls['name_german'].touched">
      <span *ngIf="materialForm.controls['name_german'].errors?.['required']">Required.</span>
      <span *ngIf="materialForm.controls['name_german'].errors?.['maxlength']">Max 500 characters.</span>
    </small>

    <!-- Information Dutch -->
    <label>Information Dutch</label>
    <textarea formControlName="information_dutch"></textarea>
    <small *ngIf="materialForm.controls['information_dutch'].invalid && materialForm.controls['information_dutch'].touched">
      Max 500 characters allowed.
    </small>

    <!-- Information French -->
    <label>Information French</label>
    <textarea formControlName="information_french"></textarea>
    <small *ngIf="materialForm.controls['information_french'].invalid && materialForm.controls['information_french'].touched">
      Max 500 characters allowed.
    </small>

    <!-- Information German -->
    <label>Information German</label>
    <textarea formControlName="information_german"></textarea>
    <small *ngIf="materialForm.controls['information_german'].invalid && materialForm.controls['information_german'].touched">
      Max 500 characters allowed.
    </small>

    <!-- Price -->
    <label>Price</label>
    <input type="number" formControlName="price" />
    <small *ngIf="materialForm.controls['price'].invalid && materialForm.controls['price'].touched">
      <span *ngIf="materialForm.controls['price'].errors?.['required']">Required.</span>
      <span *ngIf="materialForm.controls['price'].errors?.['min']">Must be a positive number.</span>
    </small>
  </form>
</div>

<div mat-dialog-actions>  
  <button 
    mat-button 
    color="primary" 
    (click)="submitForm()" 
    [disabled]="materialForm.invalid">
    {{ isEditing ? 'Update' : 'Add' }}
  </button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
